<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta
			name="viewport"
			content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"
		/>
		<title>Study Day</title>
		<script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js?v=6"></script>
		<link rel="StyleSheet" href="skins/main.css" />
		<script type="text/javascript">
			window.addEventListener(
				"load",
				function () {
					setTimeout(loaded, 100);
				},
				false
			);
			function loaded() {
				window.scrollTo(0, 1);
			}
		</script>
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<div class="container">
			<div class="today">
				<p class="subtitle">2022. 09. 28 Thur.</p>
			</div>
			<div class="myday">
				<div class="box">
					<p class="subtitle">D-24</p>
					<p class="sub">JLPT</p>
					<p class="sub">2022. 12. 04</p>
				</div>
			</div>
			<p style="clear: both; height: 1px"></p>
			<div class="table">
				<table>
					<thead>
						<tr>
							<th>　</th>
							<th>월</th>
							<th>화</th>
							<th>수</th>
							<th>목</th>
							<th>금</th>
						</tr>
					</thead>
					<tbody id="tmp_table_body"></tbody>
					<script>
						init();

						function init() {
							let temp = "";
							for (var i = 1; i <= 8; i++) {
								temp += "<tr>";
								temp += `<th> ${i} </th>`;
								for (var j = 0; j < 5; j++) {
									temp += "<td>　</td>";
								}
								temp += "</tr>";
							}
							document.getElementById(
								"tmp_table_body"
							).innerHTML = temp;
							var url =
								"https://open.neis.go.kr/hub/hisTimetable?KEY=6a5e448c3cdf4c29822e7a31c176f968&ATPT_OFCDC_SC_CODE=S10&SD_SCHUL_CODE=9010041&ALL_TI_YMD=220929&GRADE=1&CLASS_NM=1&type=json";
							var param = "";
							alert(url);
							ajaxCallApi(url, param, ApiCallBack);
						}
						function ajaxCallApi(url, param, callback) {
							$.ajax({
								url: url,
								async: true,
								type: "post",
								data: param,
								dataType: "json",
								success: callback,
								error: function (req, txt) {
									alert(`에러`);
								},
							});
						}
						function ApiCallBack(json) {
							if (json.hisTimetable != null) {
								var rows = document
									.getElementById("tmp_table_body")
									.getElementsByTagName("tr");
								console.log(json.hisTimetable);
							}
						}
					</script>
				</table>
			</div>
			<p style="clear: both"></p>
			<div class="todo">
				<ul class="checklist">
					<li>일본어 단어 외우기</li>
					<li>자바스크립트 공부</li>
					<li>토이 프로젝트 디자인하기</li>
					<li>밥먹기</li>
				</ul>
			</div>
			<p style="clear: both"></p>
			<div class="footer">
				<div class="img_div">
					<img class="imgs" src="/skins/smile_1.png" />
				</div>
				<div class="img_div">
					<img class="imgs" src="/skins/hourglass_1.png" />
				</div>
				<div class="img_div">
					<img class="imgs" src="/skins/school.png" />
				</div>
				<div class="img_div">
					<img class="imgs" src="/skins/todo.png" />
				</div>
			</div>
		</div>
	</body>
</html>
